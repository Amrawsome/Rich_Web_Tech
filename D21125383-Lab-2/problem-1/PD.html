                <input type="text" name="in_Name" class = "in" placeholder="Name" id = "id_Name" />

    <h2 id =h2-1>Contacts Summary</h2>
    <table class="info_table" id ="mytable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>

                <th>Email</th>
            </tr>
        </thead>
        <tbody id = "tableBody">
            
        </tbody>
    </table>
